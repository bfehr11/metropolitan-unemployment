name: fetch-bls-multiple

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 1 * *"

jobs:
  download_bls_data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch nationwide unemployment rates
        run: |
          curl -fSL \
            "https://api.bls.gov/publicAPI/v2/timeseries/data/LNS14000000" \
            -o bls_unemployment_rates.json

      - name: Fetch non-farm employment
        run: |
          curl -fSL \
            "https://api.bls.gov/publicAPI/v2/timeseries/data/CES0000000001" \
            -o bls_farm_employment.json

      - name: Fetch total employment
        run: |
          curl -fSL \
            "https://api.bls.gov/publicAPI/v2/timeseries/data/LNS12000000" \
            -o bls_total_employment.json

      - name: Fetch total unemployment
        run: |
          curl -fSL \
            "https://api.bls.gov/publicAPI/v2/timeseries/data/LNS13000000" \
            -o bls_total_unemployment.json

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Run BLS metro fetcher
        run: |
          python fetch_metro_bls.py

      - name: Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit all BLS data in a single commit
        run: |
          git add bls_*.json bls_metro_unemployment_rates.csv

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update multiple BLS datasets"
            git push
          fi