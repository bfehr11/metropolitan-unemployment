name: fetch-bls-unemployment

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 1 * *"

jobs:
  download_nation_data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch nationwide unemployment rates
        run: |
          curl -fSL "https://api.bls.gov/publicAPI/v2/timeseries/data/LNS14000000" \
            -o bls_unemployment.json

      - name: Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit updated data
        run: |
          git add bls_unemployment.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update nation unemployment data"
            git push
          fi
